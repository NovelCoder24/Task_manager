<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <link rel="stylesheet" href="./output.css">
    <script src="./script.js"></script>
</head>

<body class="bg-blue-500 box-border outline-0 border-0 flex items-center justify-center p-2 ">
    <div
        class="container my-4 mx-5 md:mx-32 p-4 bg-white rounded-4xl flex flex-col items-center justify-center h-auto w-[90vw]">
        <div class="header text-4xl text-blue-600 font-bold my-4 border-b-4 border-blue-600 ">
            <h1>Task Manager V1</h1>
        </div>

        <div id="success-message"
            class="success-message hidden min-w-full bg-green-500 p-2 rounded-md border-l-10 border-l-green-600 ">
            Task added successfully!
        </div>

        <div
            class="task-form w-full p-4 mt-4 border-2 rounded-xl border-gray-300 hover:border-blue-600 transition-colors duration-300 ">
            <div class="form-group flex flex-col ">
                <label for="task-title" class="form-label">Task Title *</label>
                <input type="text" id="task-title" class="form-input border-2 border-gray-300 pl-3 py-1 rounded-lg my-2"
                    placeholder="What needs to be done?" required>
            </div>

            <div class="form-group flex flex-col">
                <label for="task-description" class="form-label">Description (Optional)</label>
                <textarea id="task-description"
                    class="form-input form-textarea outline-2 outline-gray-300 pl-3 py-1 h-[100px] rounded-lg my-2"
                    placeholder="Add more details about your task..."></textarea>
            </div>

            <button type="button"
                class="add-btn bg-blue-600 cursor-pointer text-white rounded-full p-2 mt-4 hover:shadow-xl hover:-translate-y-0.5 "
                onclick="addTask()">
                + Add Task
            </button>
        </div>

        <div class="boards grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 w-full mt-4 gap-4">
            <div class="board min-h-[400px] border-2 rounded-xl border-gray-300 p-2 hover:shadow-xl hover:translate-y-0.5 hover:duration-500"
                data-status="todo">
                <div class="board-header flex border-b border-gray-300 m-2 p-4">
                    <h3 class="board-title font-bold text-xl flex justify-between gap-4">
                        📝 To Do
                        <span class="board-count bg-blue-300 border-2 border-blue-600  px-2 rounded-full" id="todo-count">0</span>
                    </h3>
                </div>
                <div class="task-list flex flex-col justify-center" id="todo-list">
                    <div class="empty-state text-gray-500 pt-[4rem] italic">No tasks yet. Add one above! 👆</div>
                </div>
            </div>

            <div class="board min-h-[400px] border-2 rounded-xl border-gray-300 p-2 hover:shadow-xl hover:translate-y-0.5 hover:duration-500"
                data-status="progress">
                <div class="board-header flex border-b border-gray-300 m-2 p-4">
                    <h3 class="board-title font-bold text-xl flex justify-between gap-4">
                        🚀 In Progress
                        <span class="board-count bg-yellow-100 border-2 border-yellow-500   px-2 rounded-full" id="progress-count">0</span>
                    </h3>
                </div>
                <div class="task-list flex flex-col justify-center" id="progress-list">
                    <div class="empty-state text-gray-500 pt-[4rem] italic">Drag tasks here when you start working!🎯</div>
                </div>
            </div>

            <div class="board min-h-[400px] border-2 rounded-xl border-gray-300 p-2 hover:shadow-xl hover:translate-y-0.5 hover:duration-500"
                data-status="done">
                <div class="board-header flex border-b border-gray-300 m-2 p-4">
                    <h3 class="board-title font-bold text-xl flex justify-between gap-4">
                        ✅ Done
                        <span class="board-count bg-green-300 border-2 border-green-600 px-2 rounded-full" id="done-count">0</span>
                    </h3>
                </div>
                <div class="task-list flex flex-col justify-center" id="done-list">
                    <div class="empty-state text-gray-500 pt-[4rem] italic">Completed tasks will appear here! 🎉 </div>
                </div>
            </div> 
        </div>
</body>

</html>
